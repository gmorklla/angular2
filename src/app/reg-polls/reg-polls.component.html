<section>
    <md-grid-list cols="10" rowHeight="50px">
        <md-grid-tile [colspan]="1">
		    <a md-button [color]="'primary'" (click)="printPage()">
		        <md-icon>print</md-icon>
		    </a>
        </md-grid-tile>
    </md-grid-list>
    <div *ngFor="let regPoll of regPolls">
        <app-reg-polls-item [poll]="regPoll"></app-reg-polls-item>
    </div>
</section>
