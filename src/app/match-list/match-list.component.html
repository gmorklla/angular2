<section>
	<!-- <md-progress-bar *ngIf="loading == true" mode="indeterminate"></md-progress-bar> -->
    <div *ngFor="let match of matches; let i = index">
      <app-match-item [match]="match" [indice]="i" (resultSelected)="setResults($event)"></app-match-item>
    </div>
    <div class="actionsCard">
      <button md-button class="save" (click)="save()">Save</button>
      <button md-button class="clear">Clear</button>
    </div>
</section>
